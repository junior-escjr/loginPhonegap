<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>App Imobiliaria</title>


        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/tipografia.css" />
        <link rel="stylesheet" type="text/css" href="css/form.css" />


        <script type="application/javascript" src="phonegap.js"></script>

    </head>
    <body>
        <div id="container">
            <div id="fundo-logo">
                <div id="logo"></div>
            </div>
            <div id="camposlogin">
                <form>
                  <input type="text" name="login_adm" id="login-adm" class="input" placeholder="Login">
                  <input type="password" name="senha_adm" id="senha_adm" class="input" placeholder="Senha">
                  <button id="login" class="btn-padrao">Logar</button>
                </form>
                <div id="msg"></div>
            </div>
            
            
            <!-- COMEÇA CONTEUDO -->
            <div id="conteudo" class="hidden">

                <!-- COMEÇA DASHBOARD -->
                <div id="dashboard" class="hidden identidade">
                    <div class="titulo">
                        <span class="icon-menu"></span>
                            Dashboard
                    </div>
                </div>
                <!-- FECHA DASHBOARD -->

                <!-- COMEÇA PROPRIEDADES -->
                <div id="propriedades" class="hidden identidade">
                    <div class="titulo">
                        <span class="icon-menu"></span>
                            Propriedades
                    </div>
                </div>
                <!-- FECHA PROPRIEDADES -->

                <!-- COMEÇA TIPO -->
                <div id="tipo" class="hidden identidade">
                    <div class="titulo">
                        <span class="icon-menu"></span>
                            Tipo
                    </div>
                </div>
                <!-- FECHA TIPO -->

                <!-- COMEÇA LOCALIDADES -->
                <div id="localidades" class="hidden identidade">
                    <div class="titulo">
                        <span class="icon-menu"></span>
                            Localidades
                    </div>
                </div>
                <!-- FECHA LOCALIDADES -->

                <!-- COMEÇA CARACTERISTICAS -->
                <div id="caracteristicas" class="hidden identidade">
                    <div class="titulo">
                        <span class="icon-menu"></span>
                            Características
                    </div>
                </div>
                <!-- FECHA CARACTERISTICAS -->

                <!-- COMEÇA PÁGINAS -->
                <div id="paginas" class="hidden identidade">
                    <div class="titulo">
                        <span class="icon-menu"></span>
                            Páginas
                    </div>
                </div>
                <!-- FECHA PÁGINAS -->

                <!-- COMEÇA CONFIGURAÇÕES -->
                <div id="configuracoes" class="hidden identidade">
                    <div class="titulo">
                        <span class="icon-menu"></span>
                            Configurações
                    </div>
                </div>
                <!-- FECHA CONFIGURAÇÕES -->

            </div><!-- FECHA CONTEUDO -->


            <!-- COMEÇA AVATAR E MENUS -->
            <div class="hidden">
                <div id="topo" class="cf">
                    <div class="mask-avatar"></div>
                    <img src="images/avatar.jpg" height="52" width="52" alt="" />
                    <p>Administrador<br /> <span>Junior</span></p>
                </div>
                <div id="menu">
                    <ul class="menu-lateral">
                        <li><a href="#dashboard"><span class="dashboard"></span>Dashboard</a></li>
                        <li><a href="#propriedades"><span class="propriedades"></span>Propriedades</a></li>
                        <li><a href="#tipo"><span class="tipo"></span>Tipo</a></li>
                        <li><a href="#localidades"><span class="localidades"></span>Localidades</a></li>
                        <li><a href="#caracteristicas"><span class="caracteristica"></span>Características</a></li>
                        <li><a href="#paginas"><span class="paginas"></span>Páginas</a></li>
                        <li><a href="#configuracoes"><span class="config"></span>Configurações</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- FECHA AVATAR E MENUS -->
            


            

        </div>
        <script type="application/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script src="js/usuario.js"></script>
        <script type="application/javascript" src="js/index.js"></script>
    </body>
</html>
